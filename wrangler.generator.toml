# Landscape Generator Worker Configuration
# Deploy with: wrangler deploy -c wrangler.generator.toml

name = "landscape-generator"
main = "src/workers/landscape_generator.py"
compatibility_date = "2025-01-10"
compatibility_flags = ["python_workers"]

# Enable workers.dev for testing (can be disabled in production)
workers_dev = true

# Workers Logs - enables log collection for visibility during runs
[observability]
enabled = true

# Bundle image files as Data modules so Python can access them
[[rules]]
type = "Data"
globs = ["**/*.bmp", "**/*.png", "**/*.jpg", "**/*.jpeg"]
fallthrough = true

# Bundle HTML templates as Text modules
[[rules]]
type = "Text"
globs = ["src/templates/*.html"]
fallthrough = true

# Bundle CSS files as Text modules
[[rules]]
type = "Text"
globs = ["**/*.css"]
fallthrough = true

# R2 Bucket Binding - stores generated weather landscape images
[[r2_buckets]]
binding = "WEATHER_IMAGES"
bucket_name = "weather-landscapes"

# KV Namespace Binding - stores configuration and metadata
# Use the same namespace ID as the web worker
[[kv_namespaces]]
binding = "CONFIG"
id = "YOUR_KV_NAMESPACE_ID"

# Queue Consumer Binding - receives jobs from weather fetcher
[[queues.consumers]]
queue = "landscape-jobs"
max_batch_size = 10
max_batch_timeout = 30
max_retries = 3
dead_letter_queue = "landscape-jobs-dlq"

# Environment Variables
[vars]
DEFAULT_ZIP = "78729"

# Note: Set OWM_API_KEY using:
# wrangler secret put OWM_API_KEY -c wrangler.generator.toml
