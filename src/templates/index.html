<!DOCTYPE html>
<html>
<head>
    <title>Weather Landscape</title>
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
            max-width: 800px;
            margin: 2rem auto;
            padding: 2rem;
            background: #f5f5f5;
        }
        h1 { color: #333; }
        h2 { color: #555; margin-top: 2rem; }
        ul { list-style: none; padding: 0; }
        li {
            margin: 0.75rem 0;
            display: flex;
            align-items: center;
            gap: 0.75rem;
            flex-wrap: wrap;
        }
        .zip-label {
            font-weight: 600;
            min-width: 90px;
        }
        .formats {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
        }
        .format-link {
            color: #0066cc;
            text-decoration: none;
            padding: 0.25rem 0.5rem;
            background: white;
            border-radius: 3px;
            font-size: 0.85rem;
            border: 1px solid #ddd;
        }
        .format-link:hover {
            background: #e6f2ff;
            border-color: #0066cc;
        }
        .dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            flex-shrink: 0;
        }
        .dot.active {
            background: #22c55e;
        }
        .dot.inactive {
            background: #e5e7eb;
        }
        .key {
            margin-top: 2rem;
            padding-top: 1rem;
            border-top: 1px solid #ddd;
            font-size: 0.85rem;
            color: #666;
            display: flex;
            gap: 1.5rem;
        }
        .key-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        .guide-link {
            display: inline-block;
            margin-bottom: 1.5rem;
            padding: 0.75rem 1.25rem;
            background: #dbeafe;
            color: #1e40af;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 500;
            transition: all 0.2s;
        }
        .guide-link:hover {
            background: #bfdbfe;
            transform: translateY(-1px);
        }
    </style>
</head>
<body>
    <h1>üå§Ô∏è Weather Landscape</h1>
    <a href="/guide" class="guide-link">üé® How do I read these cute pictures?</a>
    <h2>Available ZIP Codes ($zip_count)</h2>
    <ul>
        $zip_links
    </ul>
    <div class="key">
        <div class="key-item">
            <span class="dot active"></span>
            <span>Up to date</span>
        </div>
        <div class="key-item">
            <span class="dot inactive"></span>
            <span>Not updating</span>
        </div>
    </div>
</body>
</html>
