# Job Dispatcher Worker Configuration
# Deploy with: wrangler deploy -c wrangler.dispatcher.toml

name = "job-dispatcher"
main = "src/workers/job_dispatcher.py"
compatibility_date = "2025-01-10"
compatibility_flags = ["python_workers"]

# Enable workers.dev for testing (can be disabled in production)
workers_dev = false

# Workers Logs - enables log collection for visibility during runs
[observability.logs]
enabled = true
head_sampling_rate = 1
persist = true
invocation_logs = true

[observability.traces]
enabled = true
head_sampling_rate = 1
persist = true

# Bundle image files as Data modules (needed for shared imports)
[[rules]]
type = "Data"
globs = ["**/*.bmp", "**/*.png", "**/*.jpg", "**/*.jpeg"]
fallthrough = true

# Bundle HTML templates as Text modules
[[rules]]
type = "Text"
globs = ["src/templates/*.html"]
fallthrough = true

# Bundle CSS files as Text modules
[[rules]]
type = "Text"
globs = ["**/*.css"]
fallthrough = true

# KV Namespace Binding - stores configuration and metadata
# Use the same namespace ID as the web worker
[[kv_namespaces]]
binding = "CONFIG"
id = "YOUR_KV_NAMESPACE_ID"

# Queue Consumer Binding - receives weather-ready events
[[queues.consumers]]
queue = "weather-ready"
max_batch_size = 10
max_batch_timeout = 30
max_retries = 3

# Queue Producer Binding - sends generation jobs to landscape generator
[[queues.producers]]
queue = "landscape-jobs"
binding = "LANDSCAPE_JOBS"

# Environment Variables
[vars]
DEFAULT_ZIP = "78729"

# Note: No API key needed - dispatcher only reads from KV
